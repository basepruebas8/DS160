<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />

  <title>Personal 15</title>
  <style>
    :root{
      color-scheme: light dark;
      --bg: #f6f7fb;
      --card: #fff;
      --text: #0f172a;
      --muted:#475569;
      --border:#e2e8f0;
      --accent:#2563eb;
      --accent-600:#1d4ed8;
      --accent-700:#1e40af;
      --ring:#93c5fd;
      --shadow: 0 10px 30px rgba(2,8,23,.08);
    }
    @media (prefers-color-scheme: dark){
      :root{ --bg:#0b1220; --card:#0f172a; --text:#e5e7eb; --muted:#94a3b8; --border:#233044; --accent:#60a5fa; --accent-600:#3b82f6; --accent-700:#2563eb; --ring:#60a5fa; --shadow:0 12px 36px rgba(0,0,0,.35);}
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,"Noto Sans","Helvetica Neue",sans-serif;color:var(--text)}
    .wrap{max-width:960px;margin:32px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:18px;box-shadow:var(--shadow);padding:24px}
    header h1{margin:0 0 6px;font-size:1.35rem}
    .subtle{color:var(--muted);margin-bottom:18px}
    fieldset{border:1px solid var(--border);border-radius:14px;padding:18px;margin:16px 0;background:linear-gradient(180deg,rgba(148,163,184,.06),transparent 60%)}
    legend{font-weight:700;padding:0 10px;font-size:.98rem}
    label{display:inline-block;margin:8px 0 6px;font-weight:600}
    .row{display:grid;grid-template-columns:1fr;gap:10px}
    .inline{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .help{font-size:.9rem;color:var(--muted)}
    [hidden]{display:none!important}
    textarea,input[type="text"]{width:100%;max-width:640px;padding:10px 12px;border:1px solid var(--border);border-radius:12px;background:var(--card);color:var(--text);outline:none;transition:border-color .15s, box-shadow .15s, transform .06s;box-shadow:inset 0 1px 0 rgba(255,255,255,.05);text-transform:uppercase}
    textarea:focus,input[type="text"]:focus{border-color:var(--accent);box-shadow:0 0 0 3px color-mix(in oklab, var(--ring) 45%, transparent)}
    .actions{margin-top:18px;display:flex;gap:12px;align-items:center;border-top:1px dashed var(--border);padding-top:16px}
    button{padding:10px 16px;border-radius:12px;border:1px solid var(--border);background:var(--card);cursor:pointer;font-weight:600;transition:transform .06s, box-shadow .15s, background .2s, border-color .15s}
    button.primary{background:linear-gradient(180deg,var(--accent),var(--accent-600));color:#fff;border-color:transparent;box-shadow:0 6px 16px rgba(37,99,235,.35)}
    button.primary:hover{background:linear-gradient(180deg,var(--accent-600),var(--accent-700));transform:translateY(-.5px)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <h1>Solicitud de Visa de No Inmigrante (DS-160)</h1>
        <div class="subtle">Secci√≥n: <strong>Seguridad y antecedentes ‚Äî Parte 4</strong></div>
      </header>

      <form id="ds160-secback4" action="#" method="post" novalidate>

        <input type="hidden" id="Hidden1" name="Hidden1" value="" />

        <input type="hidden" id="__EVENTTARGET" name="__EVENTTARGET" value="" />
        <input type="hidden" id="__EVENTARGUMENT" name="__EVENTARGUMENT" value="" />

        <!-- Si deseas, pega aqu√≠ el valor real (MUY largo) del __VIEWSTATE del original -->

        <!-- Estos s√≠ vienen fijos en tu HTML de referencia -->

        <input type="hidden" id="__VIEWSTATEENCRYPTED" name="__VIEWSTATEENCRYPTED" value="" />

        <!-- Puedes pegar el valor real de __PREVIOUSPAGE si quieres replicarlo -->
        <input type="hidden" id="__PREVIOUSPAGE" name="__PREVIOUSPAGE" value="0oMFL3k37lw3wSbd5BBWVxzC1bWz3CNvCTW0LGoR_r0DR8aUaJc6EMG2QyeLOcWs35djDuFTsAr8ANxRMzaXCoUcLOJORQ8jF__yrjcMwU980nH6dzPyP9Z9TDCJUhzUq5QWMA2" />

        <input type="hidden" id="ctl00_HDClearSession" name="ctl00$HDClearSession" value="" />
        <input type="hidden" id="ctl00_SiteContentPlaceHolder_HiddenPageValid" name="ctl00$SiteContentPlaceHolder$HiddenPageValid" value="" />
        <input type="hidden" id="ctl00_HiddenSideBarItemClicked" name="ctl00$HiddenSideBarItemClicked" value="" />

        <!-- Campos ‚Äúde contexto‚Äù √∫tiles para tu maqueta -->
        <input type="hidden" id="APPLICATION_ID" name="APPLICATION_ID" value="AA00F3A013" />
        <input type="hidden" id="NODE" name="NODE" value="SecurityandBackground4" />

        <fieldset>
          <legend>Seguridad y antecedentes: Parte 4</legend>
          <p class="help">Nota: Proporcione informaci√≥n completa y exacta. Si marca ‚ÄúS√≠‚Äù, explique con detalles.</p>

          <!-- Q1) Fraude / tergiversaci√≥n -->
          <div class="row">
            <label>¬øAlguna vez ha tratado de obtener, o ayudar a otros a obtener, una visa, la entrada a Estados Unidos u otro beneficio migratorio de EE. UU. mediante fraude, tergiversaci√≥n deliberada u otros medios il√≠citos?</label>
            <div class="inline" role="radiogroup" aria-label="Fraude migratorio">
              <label style="font-weight:400;"><input type="radio" name="IMMGRATN_FRAUD_IND" value="Y" id="FRAUD_Y"> S√≠</label>
              <label style="font-weight:400;"><input type="radio" name="IMMGRATN_FRAUD_IND" value="N" id="FRAUD_N" checked> No</label>
            </div>
          </div>
          <div id="FRAUD_EXPL_WRAP" class="row" hidden>
            <label for="IMMGRATN_FRAUD_EXPL">Explique</label>
            <textarea id="IMMGRATN_FRAUD_EXPL" name="IMMGRATN_FRAUD_EXPL" rows="4" maxlength="4000" placeholder="DETALLES / FECHAS / LUGARES / C√ìMO OCURRI√ì"></textarea>
          </div>

          <!-- Q2) Remoci√≥n / deportaci√≥n -->
          <div class="row" style="margin-top:8px;">
            <label>¬øAlguna vez ha sido removido(a) o deportado(a) de alg√∫n pa√≠s?</label>
            <div class="inline" role="radiogroup" aria-label="Deportaci√≥n o remoci√≥n">
              <label style="font-weight:400;"><input type="radio" name="DEPORT_IND" value="Y" id="DEPORT_Y"> S√≠</label>
              <label style="font-weight:400;"><input type="radio" name="DEPORT_IND" value="N" id="DEPORT_N" checked> No</label>
            </div>
          </div>
          <div id="DEPORT_EXPL_WRAP" class="row" hidden>
            <label for="DEPORT_EXPL">Explique</label>
            <textarea id="DEPORT_EXPL" name="DEPORT_EXPL" rows="4" maxlength="4000" placeholder="PA√çS / MOTIVO / FECHAS / DETALLES"></textarea>
          </div>

          <!-- Si m√°s adelante quieres agregar ‚ÄúAudiencia de remoci√≥n‚Äù, ‚ÄúIncumplir audiencia‚Äù, ‚ÄúViolaci√≥n de visa‚Äù, quedan estas anclas para extender -->
          <div id="REMOVAL_HEARING_WRAP" class="row" hidden></div>
          <div id="FAIL_TO_ATTEND_WRAP" class="row" hidden></div>
          <div id="VISA_VIOLATION_WRAP" class="row" hidden></div>
        </fieldset>

        <div class="actions">
          <button type="button" id="backBtn">Regresar</button>
          <button type="button" id="nextBtn" class="primary">Siguiente</button>
        </div>

        <noscript>
          <p class="help">La navegaci√≥n requiere JavaScript. Use estos enlaces: <a href="DS160_15.html">Regresar</a> | <a href="DS160_17.html">Siguiente</a></p>
        </noscript>
      </form>
    </div>
  </div>

  <script>
    // üß≠ Navegaci√≥n (ajusta rutas si tus archivos cambian)
    const BACK_URL = new URL('personal14.html', window.location.href).href; // Parte 3
    const NEXT_URL = new URL('personal16.html', window.location.href).href; // Parte 5

    // üíæ Autosave
    const STORAGE_PREFIX = 'ds160:';
    const FORM_ID = 'ds160-secback4';
    function storageKey(field){
      const idOrName = field.type === 'radio' ? field.name : (field.id || field.name);
      return STORAGE_PREFIX + FORM_ID + ':' + idOrName;
    }
    function saveField(field){
      try{
        if (field.type === 'radio'){ if (field.checked) localStorage.setItem(storageKey(field), field.value); }
        else if (field.type === 'checkbox'){ localStorage.setItem(storageKey(field), field.checked ? '1':'0'); }
        else{ localStorage.setItem(storageKey(field), field.value); }
      }catch(e){}
    }
    function restoreField(field){
      try{
        const v = localStorage.getItem(storageKey(field));
        if (v==null) return;
        if (field.type === 'radio'){ field.checked = (field.value === v); }
        else if (field.type === 'checkbox'){ field.checked = (v === '1'); }
        else{ field.value = v; }
      }catch(e){}
    }
    function autosave(form){
      form.addEventListener('input', e => { const t = e.target; if (t && t.matches('input,select,textarea')) saveField(t); }, true);
      form.addEventListener('change', e => { const t = e.target; if (t && t.matches('input,select,textarea')) saveField(t); }, true);
    }

    // üîó Refs
    const form = document.getElementById(FORM_ID);

    const FRAUD_Y = document.getElementById('FRAUD_Y');
    const FRAUD_N = document.getElementById('FRAUD_N');
    const FRAUD_WRAP = document.getElementById('FRAUD_EXPL_WRAP');
    const FRAUD_EXPL = document.getElementById('IMMGRATN_FRAUD_EXPL');

    const DEPORT_Y = document.getElementById('DEPORT_Y');
    const DEPORT_N = document.getElementById('DEPORT_N');
    const DEPORT_WRAP = document.getElementById('DEPORT_EXPL_WRAP');
    const DEPORT_EXPL = document.getElementById('DEPORT_EXPL');

    // ‚úçüèº Forzar MAY√öSCULAS
    function upperize(el){
      const s = el.selectionStart, e = el.selectionEnd;
      el.value = (el.value || '').toUpperCase();
      try { el.setSelectionRange(s,e); } catch(e){}
    }
    [FRAUD_EXPL, DEPORT_EXPL].forEach(el=>{
      el.addEventListener('input', ()=>upperize(el));
      if (el && el.value) upperize(el);
    });

    // Mostrar/ocultar ‚ÄúExplique‚Äù + required
    function toggleExplain(rYes, wrap, textarea){
      const show = rYes.checked;
      wrap.hidden = !show;
      textarea.required = show;
      if (!show) textarea.setCustomValidity('');
    }
    function attachGroup(rYes, rNo, wrap, txt){
      const update = ()=>toggleExplain(rYes, wrap, txt);
      rYes.addEventListener('change', update);
      rNo.addEventListener('change', update);
      update();
    }

    // Restaurar valores guardados
    (function restoreForm(){
      const fields = form.querySelectorAll('input,select,textarea');
      fields.forEach(f => restoreField(f));
    })();

    // Defaults a ‚ÄúNo‚Äù si no hay dato previo
    const defaults = [
      ['IMMGRATN_FRAUD_IND', FRAUD_N],
      ['DEPORT_IND', DEPORT_N],
    ];
    defaults.forEach(([name, rNo])=>{
      if (!localStorage.getItem(STORAGE_PREFIX + FORM_ID + ':' + name)) rNo.checked = true;
    });

    // Enlazar l√≥gicas
    attachGroup(FRAUD_Y, FRAUD_N, FRAUD_WRAP, FRAUD_EXPL);
    attachGroup(DEPORT_Y, DEPORT_N, DEPORT_WRAP, DEPORT_EXPL);

    // Activar autosave
    autosave(form);

    // Navegaci√≥n
    document.getElementById('backBtn').addEventListener('click', ()=>{
      form.querySelectorAll('input,select,textarea').forEach(saveField);
      window.location.assign(BACK_URL);
    });
    document.getElementById('nextBtn').addEventListener('click', ()=>{
      if (!form.checkValidity()){
        form.reportValidity();
        const firstInvalid = form.querySelector(':invalid');
        if (firstInvalid) firstInvalid.scrollIntoView({behavior:'smooth', block:'center'});
        return;
      }
      form.querySelectorAll('input,select,textarea').forEach(saveField);
      window.location.assign(NEXT_URL);
    });
  </script>
