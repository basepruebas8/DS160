<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal 12</title>
  <style>
    :root{
      color-scheme: light dark;
      --bg: #f6f7fb;
      --bg-grad: radial-gradient(1200px 600px at 10% -10%, #dfe7ff55, transparent 60%),
                 radial-gradient(800px 400px at 110% 10%, #ffe6d655, transparent 60%);
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --border: #e2e8f0;
      --accent: #2563eb;
      --accent-600: #1d4ed8;
      --accent-700: #1e40af;
      --ring: #93c5fd;
      --shadow: 0 10px 30px rgba(2, 8, 23, .08);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg: #0b1220;
        --bg-grad: radial-gradient(1200px 600px at 10% -10%, #1d2a4e75, transparent 60%),
                   radial-gradient(800px 400px at 110% 10%, #4e2a1d75, transparent 60%);
        --card: #0f172a;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --border: #233044;
        --accent: #60a5fa;
        --accent-600: #3b82f6;
        --accent-700: #2563eb;
        --ring: #60a5fa;
        --shadow: 0 12px 36px rgba(0,0,0,.35);
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      line-height: 1.45;
      color: var(--text);
      background: var(--bg);
      background-image: var(--bg-grad);
    }

    .wrap { max-width: 960px; margin: 32px auto; padding: 0 16px; }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 24px;
      box-shadow: var(--shadow);
      backdrop-filter: saturate(120%) blur(4px);
    }

    header h1 { font-size: 1.35rem; margin: 0 0 6px; letter-spacing: -.01em; }
    .subtle { color: var(--muted); font-size: .95rem; margin-bottom: 18px; }

    fieldset {
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px;
      margin: 16px 0;
      background: linear-gradient(180deg, rgba(148,163,184,.06), transparent 60%);
    }
    legend { font-weight: 700; padding: 0 10px; font-size: .98rem; }
    legend::after{
      content: ""; display: inline-block; width: 8px; height: 8px; margin-left: 8px; border-radius: 999px;
      background: var(--accent); box-shadow: 0 0 0 4px color-mix(in oklab, var(--accent) 20%, transparent);
    }

    label { display: inline-block; margin: 8px 0 6px; font-weight: 600; }
    .row { display: grid; grid-template-columns: 1fr; gap: 10px; }
    .inline { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    .help { font-size: .9rem; color: var(--muted); margin-top: 2px; }
    .note { font-size:.92rem; color:var(--muted); }
    [hidden] { display: none !important; }

    textarea, input[type="text"]{
      width: 100%; max-width: 640px; padding: 10px 12px; border: 1px solid var(--border); border-radius: 12px; background: var(--card); color: var(--text);
      outline: none; transition: border-color .15s ease, box-shadow .15s ease, transform .06s ease; box-shadow: inset 0 1px 0 rgba(255,255,255,.05);
      text-transform: uppercase;
    }
    textarea:focus, input[type="text"]:focus { border-color: var(--accent); box-shadow: 0 0 0 3px color-mix(in oklab, var(--ring) 45%, transparent); }

    .actions { margin-top: 18px; display: flex; gap: 12px; align-items: center; border-top: 1px dashed var(--border); padding-top: 16px; }
    button {
      padding: 10px 16px; border-radius: 12px; border: 1px solid var(--border); background: var(--card);
      cursor: pointer; display: inline-flex; align-items: center; gap: 8px; font-weight: 600;
      transition: transform .06s ease, box-shadow .15s ease, background .2s ease, border-color .15s ease;
    }
    button.primary { background: linear-gradient(180deg, var(--accent), var(--accent-600)); color: white; border-color: transparent; box-shadow: 0 6px 16px rgba(37,99,235,.35); }
    button.primary:hover { background: linear-gradient(180deg, var(--accent-600), var(--accent-700)); transform: translateY(-0.5px); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <h1>Solicitud de Visa de No Inmigrante en línea (DS-160)</h1>
        <div class="subtle">Sección: <strong>Seguridad y antecedentes — Parte 1</strong></div>
      </header>

      <form id="ds160-secback1" action="#" method="post" novalidate>
        <!-- Campos ocultos extraídos -->
        <input type="hidden" id="APPLICATION_ID" name="APPLICATION_ID" value="AA00F3A013" />
        <input type="hidden" id="NODE" name="NODE" value="SecurityandBackground1" />

        <fieldset>
          <legend>Seguridad y antecedentes: Parte 1</legend>
          <p class="help">Nota: Proporcione la siguiente información de seguridad y antecedentes. Marcar “Sí” puede requerir una explicación.</p>

          <!-- 1) Enfermedad transmisible -->
          <div class="row">
            <label>¿Tiene una enfermedad transmisible de importancia para la salud pública?
              <span class="note">(incluye chancroide, gonorrea, granuloma inguinal, lepra infecciosa, linfogranuloma venéreo, sífilis en etapa infecciosa, tuberculosis activa y otras determinadas por el HHS)</span>
            </label>
            <div class="inline" role="radiogroup" aria-label="Enfermedad transmisible">
              <label style="font-weight:400;"><input type="radio" name="COMM_DISEASE_IND" value="Y" id="COMM_DISEASE_Y"> Sí</label>
              <label style="font-weight:400;"><input type="radio" name="COMM_DISEASE_IND" value="N" id="COMM_DISEASE_N" checked> No</label>
            </div>
          </div>
          <div id="COMM_DISEASE_EXPLAIN_WRAP" class="row" hidden>
            <label for="COMM_DISEASE_EXPLAIN">Explique</label>
            <textarea id="COMM_DISEASE_EXPLAIN" name="COMM_DISEASE_EXPLAIN" rows="4" maxlength="4000" placeholder="DESCRIPCIÓN / FECHAS / TRATAMIENTO"></textarea>
          </div>

          <!-- 2) Trastorno mental o físico que represente peligro -->
          <div class="row" style="margin-top:8px;">
            <label>¿Tiene un trastorno mental o físico que represente o pueda representar peligro para su seguridad o la de otras personas?</label>
            <div class="inline" role="radiogroup" aria-label="Trastorno que represente peligro">
              <label style="font-weight:400;"><input type="radio" name="DISORDER_IND" value="Y" id="DISORDER_Y"> Sí</label>
              <label style="font-weight:400;"><input type="radio" name="DISORDER_IND" value="N" id="DISORDER_N" checked> No</label>
            </div>
          </div>
          <div id="DISORDER_EXPLAIN_WRAP" class="row" hidden>
            <label for="DISORDER_EXPLAIN">Explique</label>
            <textarea id="DISORDER_EXPLAIN" name="DISORDER_EXPLAIN" rows="4" maxlength="4000" placeholder="DETALLES DEL TRASTORNO Y MEDIDAS DE CONTROL"></textarea>
          </div>

          <!-- 3) Abuso o adicción a drogas -->
          <div class="row" style="margin-top:8px;">
            <label>¿Es o ha sido abusador(a) o adicto(a) a las drogas?</label>
            <div class="inline" role="radiogroup" aria-label="Abuso o adicción a drogas">
              <label style="font-weight:400;"><input type="radio" name="DRUG_ABUSE_IND" value="Y" id="DRUG_Y"> Sí</label>
              <label style="font-weight:400;"><input type="radio" name="DRUG_ABUSE_IND" value="N" id="DRUG_N" checked> No</label>
            </div>
          </div>
          <div id="DRUG_EXPLAIN_WRAP" class="row" hidden>
            <label for="DRUG_EXPLAIN">Explique</label>
            <textarea id="DRUG_EXPLAIN" name="DRUG_EXPLAIN" rows="4" maxlength="4000" placeholder="SUSTANCIAS / FECHAS / TRATAMIENTO / SITUACIÓN ACTUAL"></textarea>
          </div>
        </fieldset>

        <div class="actions">
          <button type="button" id="backBtn">Regresar</button>
          <button type="button" id="nextBtn" class="primary">Siguiente</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Navegación solicitada
    const NEXT_URL = new URL('finalizar.html', window.location.href).href;
    const BACK_URL = new URL('personal11.html', window.location.href).href;

    // Autosave en localStorage (mismo patrón del archivo de referencia)
    const STORAGE_PREFIX = 'ds160:';
    const FORM_ID = 'ds160-secback1';
    function storageKey(field) {
      const idOrName = field.type === 'radio' ? field.name : (field.id || field.name);
      return STORAGE_PREFIX + FORM_ID + ':' + idOrName;
    }
    function saveField(field) {
      try {
        if (field.type === 'radio') {
          if (field.checked) localStorage.setItem(storageKey(field), field.value);
        } else if (field.type === 'checkbox') {
          localStorage.setItem(storageKey(field), field.checked ? '1' : '0');
        } else {
          localStorage.setItem(storageKey(field), field.value);
        }
      } catch(e) {}
    }
    function restoreField(field) {
      try {
        const key = storageKey(field);
        const v = localStorage.getItem(key);
        if (v == null) return;
        if (field.type === 'radio') {
          field.checked = (field.value === v);
        } else if (field.type === 'checkbox') {
          field.checked = (v === '1');
        } else {
          field.value = v;
        }
      } catch(e) {}
    }
    function autosave(form) {
      form.addEventListener('input', (e) => {
        const t = e.target;
        if (!(t instanceof HTMLElement)) return;
        if (t.matches('input,select,textarea')) saveField(t);
      }, true);
      form.addEventListener('change', (e) => {
        const t = e.target;
        if (!(t instanceof HTMLElement)) return;
        if (t.matches('input,select,textarea')) saveField(t);
      }, true);
    }

    // Referencias
    const form = document.getElementById(FORM_ID);

    const COMM_Y = document.getElementById('COMM_DISEASE_Y');
    const COMM_N = document.getElementById('COMM_DISEASE_N');
    const COMM_WRAP = document.getElementById('COMM_DISEASE_EXPLAIN_WRAP');
    const COMM_EXPL = document.getElementById('COMM_DISEASE_EXPLAIN');

    const DIS_Y = document.getElementById('DISORDER_Y');
    const DIS_N = document.getElementById('DISORDER_N');
    const DIS_WRAP = document.getElementById('DISORDER_EXPLAIN_WRAP');
    const DIS_EXPL = document.getElementById('DISORDER_EXPLAIN');

    const DRUG_Y = document.getElementById('DRUG_Y');
    const DRUG_N = document.getElementById('DRUG_N');
    const DRUG_WRAP = document.getElementById('DRUG_EXPLAIN_WRAP');
    const DRUG_EXPL = document.getElementById('DRUG_EXPLAIN');

    // Sólo MAYÚSCULAS en campos de escritura
    function upperize(el){
      const start = el.selectionStart, end = el.selectionEnd;
      el.value = (el.value || '').toUpperCase();
      try { el.setSelectionRange(start, end); } catch(e){}
    }
    [COMM_EXPL, DIS_EXPL, DRUG_EXPL].forEach(el => {
      el.addEventListener('input', () => upperize(el));
      // Normaliza cualquier dato restaurado
      if (el && el.value) upperize(el);
    });

    // Mostrar/ocultar secciones de explicación + required según "Sí/No"
    function toggleExplain(radioYes, wrap, textarea){
      const show = radioYes.checked;
      wrap.hidden = !show;
      textarea.required = show;
      if (!show){ textarea.setCustomValidity(''); }
    }
    function attachGroup(rYes, rNo, wrap, txt){
      const update = () => toggleExplain(rYes, wrap, txt);
      rYes.addEventListener('change', update);
      rNo.addEventListener('change', update);
      update();
    }

    // Restaurar valores guardados
    (function restoreForm(){
      const fields = form.querySelectorAll('input,select,textarea');
      fields.forEach(f => restoreField(f));
    })();

    // Asegurar por defecto "No" tildado si no hay dato guardado
    if (!localStorage.getItem(STORAGE_PREFIX + FORM_ID + ':' + 'COMM_DISEASE_IND')) COMM_N.checked = true;
    if (!localStorage.getItem(STORAGE_PREFIX + FORM_ID + ':' + 'DISORDER_IND')) DIS_N.checked = true;
    if (!localStorage.getItem(STORAGE_PREFIX + FORM_ID + ':' + 'DRUG_ABUSE_IND')) DRUG_N.checked = true;

    // Enlazar lógicas de despliegue
    attachGroup(COMM_Y, COMM_N, COMM_WRAP, COMM_EXPL);
    attachGroup(DIS_Y,  DIS_N,  DIS_WRAP,  DIS_EXPL);
    attachGroup(DRUG_Y, DRUG_N, DRUG_WRAP, DRUG_EXPL);

    // Activar autosave
    autosave(form);

    // Validación ligera antes de continuar
    function checkForm(){
      return form.checkValidity();
    }

    document.getElementById('backBtn').addEventListener('click', () => {
      form.querySelectorAll('input,select,textarea').forEach(saveField);
      window.location.assign(BACK_URL);
    });
    document.getElementById('nextBtn').addEventListener('click', () => {
      if (!checkForm()){
        form.reportValidity();
        const firstInvalid = form.querySelector(':invalid');
        if (firstInvalid) firstInvalid.scrollIntoView({behavior:'smooth', block:'center'});
        return;
      }
      form.querySelectorAll('input,select,textarea').forEach(saveField);
      window.location.assign(NEXT_URL);
    });
  </script>
</body>
</html>
