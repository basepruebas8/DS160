<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DS-160 · Información personal 2</title>
  <style>
    :root{
      color-scheme: light dark;
      --bg: #f6f7fb;
      --bg-grad: radial-gradient(1200px 600px at 10% -10%, #dfe7ff55, transparent 60%),
                 radial-gradient(800px 400px at 110% 10%, #ffe6d655, transparent 60%);
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --border: #e2e8f0;
      --accent: #2563eb;
      --accent-600: #1d4ed8;
      --accent-700: #1e40af;
      --ring: #93c5fd;
      --shadow: 0 10px 30px rgba(2, 8, 23, .08);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg: #0b1220;
        --bg-grad: radial-gradient(1200px 600px at 10% -10%, #1d2a4e75, transparent 60%),
                   radial-gradient(800px 400px at 110% 10%, #4e2a1d75, transparent 60%);
        --card: #0f172a;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --border: #233044;
        --accent: #60a5fa;
        --accent-600: #3b82f6;
        --accent-700: #2563eb;
        --ring: #60a5fa;
        --shadow: 0 12px 36px rgba(0,0,0,.35);
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      line-height: 1.45;
      color: var(--text);
      background: var(--bg);
      background-image: var(--bg-grad);
      overflow-x: hidden; /* evita scroll horizontal accidental */
    }

    .wrap { max-width: 920px; margin: 32px auto; padding: 0 16px; }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 24px;
      box-shadow: var(--shadow);
      backdrop-filter: saturate(120%) blur(4px);
    }

    header h1 { font-size: 1.35rem; margin: 0 0 6px; letter-spacing: -.01em; }
    .subtle { color: var(--muted); font-size: .95rem; margin-bottom: 18px; }

    fieldset {
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px;
      margin: 16px 0;
      background: linear-gradient(180deg, rgba(148,163,184,.06), transparent 60%);
    }
    legend { font-weight: 700; padding: 0 10px; font-size: .98rem; }
    legend::after{
      content: ""; display: inline-block; width: 8px; height: 8px; margin-left: 8px; border-radius: 999px;
      background: var(--accent); box-shadow: 0 0 0 4px color-mix(in oklab, var(--accent) 20%, transparent);
    }

    label { display: inline-block; margin: 8px 0 6px; font-weight: 600; }
    .row { display: grid; grid-template-columns: 1fr; gap: 10px; }
    .inline { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    .inline.nowrap { flex-wrap: nowrap; }

    input[type="text"], select {
      width: 100%; max-width: 560px; padding: 10px 12px; border: 1px solid var(--border); border-radius: 12px; background: var(--card); color: var(--text);
      outline: none; transition: border-color .15s ease, box-shadow .15s ease, transform .06s ease; box-shadow: inset 0 1px 0 rgba(255,255,255,.05);
    }
    input[type="text"]:focus, select:focus { border-color: var(--accent); box-shadow: 0 0 0 3px color-mix(in oklab, var(--ring) 45%, transparent); }
    input.small { width: 64px; text-align: center; }

    .help { font-size: .9rem; color: var(--muted); margin-top: 2px; }

    .actions { margin-top: 18px; display: flex; gap: 12px; align-items: center; border-top: 1px dashed var(--border); padding-top: 16px; }
    button {
      padding: 10px 16px; border-radius: 12px; border: 1px solid var(--border); background: var(--card);
      cursor: pointer; display: inline-flex; align-items: center; gap: 8px; font-weight: 600;
      transition: transform .06s ease, box-shadow .15s ease, background .2s ease, border-color .15s ease;
    }
    button.primary { background: linear-gradient(180deg, var(--accent), var(--accent-600)); color: white; border-color: transparent; box-shadow: 0 6px 16px rgba(37,99,235,.35); }
    button.primary:hover { background: linear-gradient(180deg, var(--accent-600), var(--accent-700)); transform: translateY(-0.5px); }

    [hidden] { display: none !important; }

    /* ====== FIX RESPONSIVE PARA "NÚMEROS DE IDENTIFICACIÓN" ====== */
    @media (max-width: 520px){
      /* Permitir salto de línea en los grupos que antes forzaban una sola fila */
      .inline.nowrap { flex-wrap: wrap; row-gap: 8px; }

      /* Inputs de texto dentro de grupos en línea: que se ajusten y no fuercen overflow */
      .inline.nowrap input[type="text"]{
        flex: 1 1 100%;
        width: 100%;
        max-width: 100%;
        min-width: 0;
      }

      /* Campos cortos del SSN conservan su tamaño compacto */
      .inline.nowrap input.small{
        flex: 0 0 64px;
        width: 64px;
      }

      /* Quitar margen lateral del label "No aplica" cuando baje a otra línea */
      .inline.nowrap label{ margin-left: 0 !important; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      
      </header>

      <form id="ds160-personal2" action="#" method="post">
        <fieldset>
          <legend>Información personal 2</legend>

          <!-- Nacionalidad (forzada a MÉXICO y luego oculta) -->
          <div class="row" id="row_nationality">
            <label for="APP_NATL">País/Región de origen (nacionalidad)</label>
            <select id="APP_NATL" name="APP_NATL" required>
              <option value="">- Seleccione -</option>
            </select>
          </div>

          <!-- Otra nacionalidad (default No y oculto) -->
          <div class="row" id="row_otherNationality">
            <label>¿Cuenta o ha contado con alguna otra nacionalidad distinta a la indicada arriba en “Nacionalidad”?</label>
            <div class="inline" role="radiogroup" aria-label="Otra nacionalidad">
              <label style="font-weight:400;"><input type="radio" name="OtherNationality" value="Y" id="OtherNationalityY" required> Sí</label>
              <label style="font-weight:400;"><input type="radio" name="OtherNationality" value="N" id="OtherNationalityN"> No</label>
            </div>

            <div id="otherNationalitySection" class="row" hidden>
              <div class="row">
                <label for="OTHER_NATL">Otra nacionalidad</label>
                <select id="OTHER_NATL" name="OTHER_NATL"></select>
              </div>
              <p class="help">Indique cada otra nacionalidad que tenga o haya tenido.</p>
            </div>
          </div>

          <!-- Residente permanente (default No y oculto) -->
          <div class="row" id="row_permResident">
            <label>¿Es residente permanente de algún país/región diferente a su país/región de origen (nacionalidad) indicado arriba?</label>
            <div class="inline" role="radiogroup" aria-label="Residente permanente en otro país/región">
              <label style="font-weight:400;"><input type="radio" name="PermResidentOtherCountry" value="Y" id="PermResidentY" required> Sí</label>
              <label style="font-weight:400;"><input type="radio" name="PermResidentOtherCountry" value="N" id="PermResidentN"> No</label>
            </div>

            <div id="permResSection" class="row" hidden>
              <div class="row">
                <label for="PERM_RES_COUNTRY">País/Región donde es residente permanente</label>
                <select id="PERM_RES_COUNTRY" name="PERM_RES_COUNTRY"></select>
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Números de identificación</legend>

          <!-- CURP; "No aplica" se oculta para obligar dato -->
          <div class="row">
            <label for="APP_NATIONAL_ID">CURP</label>
            <div class="inline nowrap">
              <input type="text" id="APP_NATIONAL_ID" name="APP_NATIONAL_ID" maxlength="20" style="text-transform: uppercase;" />
              <label style="font-weight:400;" id="curp_na_label">
                <input type="checkbox" id="APP_NATIONAL_ID_NA" name="APP_NATIONAL_ID_NA"> No aplica
              </label>
            </div>
          </div>

          <!-- SSN con NA -->
          <div class="row">
            <label>Número de Seguro Social (EE. UU.)</label>
            <div class="inline nowrap" aria-label="Número de Seguro Social (EE. UU.)">
              <input type="text" id="APP_SSN1" class="small" inputmode="numeric" maxlength="3" aria-label="Primera parte del SSN" />
              <span>-</span>
              <input type="text" id="APP_SSN2" class="small" inputmode="numeric" maxlength="2" aria-label="Segunda parte del SSN" />
              <span>-</span>
              <input type="text" id="APP_SSN3" class="small" inputmode="numeric" maxlength="4" aria-label="Tercera parte del SSN" />
              <label style="font-weight:400; margin-left:10px;">
                <input type="checkbox" id="APP_SSN_NA" name="APP_SSN_NA"> No aplica
              </label>
            </div>
            <p class="help" id="ssnHelp" hidden>Si ingresa alguna parte del SSN, complete las tres (3) partes: 3-2-4 dígitos.</p>
          </div>

          <!-- TAX ID con NA -->
          <div class="row">
            <label for="APP_TAX_ID">Número de identificación del contribuyente (EE. UU.)</label>
            <div class="inline nowrap">
              <input type="text" id="APP_TAX_ID" name="APP_TAX_ID" maxlength="20" />
              <label style="font-weight:400;">
                <input type="checkbox" id="APP_TAX_ID_NA" name="APP_TAX_ID_NA"> No aplica
              </label>
            </div>
          </div>

        </fieldset>

        <div class="actions">
          <button type="button" id="backBtn">Regresar</button>
          <button type="button" id="nextBtn" class="primary">Siguiente</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const NEXT_URL = new URL('personal3.html', window.location.href).href;
    const BACK_URL = new URL('personal1.html', window.location.href).href;
    const STORAGE_PREFIX = 'ds160:';
    const FORM_ID = 'ds160-personal2';

    // ---- helpers de UI ----
    function hideEl(el) {
      if (!el) return;
      el.style.display = 'none';
      el.hidden = true;
      el.setAttribute('aria-hidden','true');
    }
    function showEl(el) {
      if (!el) return;
      el.style.display = '';
      el.hidden = false;
      el.removeAttribute('aria-hidden');
    }
    function isHiddenLike(el) {
      if (!el) return false;
      if (el.hidden) return true;
      if (el.closest && el.closest('[hidden]')) return true;
      const st = getComputedStyle(el);
      if (st.display === 'none' || st.visibility === 'hidden') return true;
      const row = el.closest && el.closest('.row');
      if (row) {
        const rs = getComputedStyle(row);
        if (rs.display === 'none' || rs.visibility === 'hidden') return true;
      }
      return false;
    }

    // ---- storage helpers ----
    function storageKey(field) {
      const idOrName = field.type === 'radio' ? field.name : (field.id || field.name);
      return STORAGE_PREFIX + FORM_ID + ':' + idOrName;
    }
    function saveField(field) {
      try {
        if (field.type === 'radio') {
          if (field.checked) localStorage.setItem(storageKey(field), field.value);
        } else if (field.type === 'checkbox') {
          localStorage.setItem(storageKey(field), field.checked ? '1' : '0');
        } else {
          localStorage.setItem(storageKey(field), field.value);
        }
      } catch(e) {}
    }
    function restoreField(field) {
      try {
        const key = storageKey(field);
        const v = localStorage.getItem(key);
        if (v == null) return;
        if (field.type === 'radio') {
          field.checked = (field.value === v);
        } else if (field.type === 'checkbox') {
          field.checked = (v === '1');
        } else {
          field.value = v;
        }
      } catch(e) {}
    }
    function autosave(form) {
      form.addEventListener('input', (e) => {
        const t = e.target;
        if (!(t instanceof HTMLElement)) return;
        if (t.matches('input,select,textarea')) saveField(t);
      }, true);
      form.addEventListener('change', (e) => {
        const t = e.target;
        if (!(t instanceof HTMLElement)) return;
        if (t.matches('input,select,textarea')) saveField(t);
      }, true);
    }
    function restoreForm(form) {
      const fields = form.querySelectorAll('input,select,textarea');
      fields.forEach(f => restoreField(f));
    }

    function digitsOnly(el, max) {
      el.value = el.value.replace(/\D/g,'').slice(0, max);
    }

    // ---- selects de país ----
    const COUNTRIES = [
      "- Seleccione -",
      "ARGENTINA","BELICE","BOLIVIA",
      "CANADÁ","CHILE","COLOMBIA","COSTA RICA","CUBA",
      "DOMINICA","ECUADOR","EL SALVADOR",
      "ESTADOS UNIDOS","GUATEMALA","HONDURAS","MÉXICO",
      "NICARAGUA","PANAMÁ","PARAGUAY","PERÚ",
      "URUGUAY","UZBEKISTÁN","VANUATU","VENEZUELA"
    ];
    function fillCountrySelect(selectEl) {
      if (!selectEl) return;
      selectEl.innerHTML = "";
      COUNTRIES.forEach((name, i) => {
        const opt = document.createElement('option');
        opt.value = i === 0 ? "" : name;
        opt.textContent = name;
        selectEl.appendChild(opt);
      });
    }
    function forceMexico(selectEl) {
      if (!selectEl) return;
      const mxOpt = Array.from(selectEl.options).find(o => {
        const t = (o.textContent || '').trim().toUpperCase();
        return t === 'MÉXICO' || t === 'MEXICO';
      });
      if (mxOpt) {
        selectEl.value = mxOpt.value || mxOpt.textContent;
      }
    }

    // ---- dependencias dinámicas ----
    function toggleSection(radioY, radioN, section, requiredEls = []) {
      const update = () => {
        const show = radioY.checked;
        section.hidden = !show;
        requiredEls.forEach(el => {
          el.required = show;
          if (!show) {
            el.value = '';
            el.setCustomValidity('');
          }
        });
      };
      [radioY, radioN].forEach(r => r.addEventListener('change', update));
      update();
      return update;
    }
    function toggleNA(textInput, checkbox) {
      const update = () => {
        if (checkbox.checked) {
          textInput.disabled = true;
          textInput.value = '';
          textInput.setCustomValidity('');
        } else {
          textInput.disabled = false;
        }
      };
      checkbox.addEventListener('change', update);
      update();
      return update;
    }
    function toggleNA3(inputs, checkbox, validateFn) {
      const update = () => {
        inputs.forEach(inp => {
          if (checkbox.checked) {
            inp.disabled = true;
            inp.value = '';
            inp.setCustomValidity('');
          } else {
            inp.disabled = false;
          }
        });
        validateFn();
      };
      checkbox.addEventListener('change', update);
      update();
      return update;
    }

    // ---- validación SSN y formulario completo ----
    function makeSSNValidator(ssn1, ssn2, ssn3, helpEl, naCheckbox) {
      return function validateSSNGroup() {
        ssn1.setCustomValidity('');
        ssn2.setCustomValidity('');
        ssn3.setCustomValidity('');
        helpEl.hidden = true;

        // Si marcó "No aplica", SSN no es obligatorio
        if (naCheckbox.checked || ssn1.disabled) return;

        const a = ssn1.value.trim();
        const b = ssn2.value.trim();
        const c = ssn3.value.trim();

        // Si dejó todo vacío SIN marcar "No aplica", error
        if (a === '' && b === '' && c === '') {
          ssn3.setCustomValidity('Requerido.');
          helpEl.hidden = false;
          return;
        }

        // Si escribió algo, debe estar completo 3-2-4
        const ok = (a.length === 3 && b.length === 2 && c.length === 4);
        if (!ok) {
          ssn3.setCustomValidity('SSN incompleto.');
          helpEl.hidden = false;
        }
      };
    }

    function validateFormBusiness({
      natId, natIdNA, taxId, taxIdNA, ssn1, ssn2, ssn3, ssnNA, ssnValidatorFn
    }) {
      natId.setCustomValidity('');
      taxId.setCustomValidity('');
      ssn1.setCustomValidity('');
      ssn2.setCustomValidity('');
      ssn3.setCustomValidity('');

      if (!isHiddenLike(natId) && !natId.disabled) {
        if (natId.value.trim() === '') natId.setCustomValidity('Requerido.');
      }

      if (!isHiddenLike(taxId) && !taxId.disabled) {
        if (!taxIdNA.checked && taxId.value.trim() === '') {
          taxId.setCustomValidity('Requerido.');
        }
      }

      ssnValidatorFn();

      const invalids = [natId, taxId, ssn1, ssn2, ssn3].filter(el =>
        !isHiddenLike(el) && !el.disabled && el.validationMessage !== ''
      );

      if (invalids.length > 0) {
        const firstBad = invalids[0];
        firstBad.focus({preventScroll:true});
        firstBad.scrollIntoView({behavior:'smooth', block:'center'});
        return false;
      }
      return true;
    }

    // ---- DOM refs ----
    const form = document.getElementById('ds160-personal2');

    const selNatl        = document.getElementById('APP_NATL');
    const selOtherNatl   = document.getElementById('OTHER_NATL');
    const selPermCountry = document.getElementById('PERM_RES_COUNTRY');

    const rowNat         = document.getElementById('row_nationality');
    const rowOtherNat    = document.getElementById('row_otherNationality');
    const rowPermRes     = document.getElementById('row_permResident');

    const otherY         = document.getElementById('OtherNationalityY');
    const otherN         = document.getElementById('OtherNationalityN');
    const otherSection   = document.getElementById('otherNationalitySection');

    const permY          = document.getElementById('PermResidentY');
    const permN          = document.getElementById('PermResidentN');
    const permSection    = document.getElementById('permResSection');

    const natId          = document.getElementById('APP_NATIONAL_ID');
    const natIdNA        = document.getElementById('APP_NATIONAL_ID_NA');
    const curpNaLabel    = document.getElementById('curp_na_label');

    const ssn1           = document.getElementById('APP_SSN1');
    const ssn2           = document.getElementById('APP_SSN2');
    const ssn3           = document.getElementById('APP_SSN3');
    const ssnNA          = document.getElementById('APP_SSN_NA');
    const ssnHelp        = document.getElementById('ssnHelp');

    const taxId          = document.getElementById('APP_TAX_ID');
    const taxIdNA        = document.getElementById('APP_TAX_ID_NA');

    const backBtn        = document.getElementById('backBtn');
    const nextBtn        = document.getElementById('nextBtn');

    // ---- inicialización ----
    [selNatl, selOtherNatl, selPermCountry].forEach(fillCountrySelect);

    restoreForm(form);

    forceMexico(selNatl);
    hideEl(rowNat);

    if (otherN) otherN.checked = true;
    hideEl(rowOtherNat);

    if (permN) permN.checked = true;
    hideEl(rowPermRes);

    if (natIdNA) {
      natIdNA.checked = false;
      hideEl(curpNaLabel || natIdNA.closest('label'));
    }

    const validateSSNGroup = makeSSNValidator(ssn1, ssn2, ssn3, ssnHelp, ssnNA);

    [ssn1, ssn2, ssn3].forEach((el, idx) => {
      const lens = [3,2,4];
      el.addEventListener('input', () => { digitsOnly(el, lens[idx]); validateSSNGroup(); });
      el.addEventListener('blur',  validateSSNGroup);
    });

    const refreshOther = toggleSection(otherY, otherN, otherSection, [selOtherNatl]);
    const refreshPerm  = toggleSection(permY,  permN,  permSection,  [selPermCountry]);
    const refreshNat   = toggleNA(natId, natIdNA);
    const refreshTax   = toggleNA(taxId, taxIdNA);
    const refreshSSN   = toggleNA3([ssn1, ssn2, ssn3], ssnNA, validateSSNGroup);

    refreshOther(); refreshPerm(); refreshNat(); refreshTax(); refreshSSN(); validateSSNGroup();

    autosave(form);

    backBtn.addEventListener('click', () => {
      form.querySelectorAll('input,select,textarea').forEach(saveField);
      window.location.assign(BACK_URL);
    });

    nextBtn.addEventListener('click', () => {
      const ok = validateFormBusiness({
        natId, natIdNA, taxId, taxIdNA, ssn1, ssn2, ssn3, ssnNA, ssnValidatorFn: validateSSNGroup
      });

      if (!ok) {
        alert('Faltan campos obligatorios o hay datos incompletos.');
        return;
      }

      form.querySelectorAll('input,select,textarea').forEach(saveField);
      window.location.assign(NEXT_URL);
    });
  </script>
</body>
</html>
