<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Finalizar DS-160</title>
  <style>
    body{margin:0;background:#0b1220;color:#e5e7eb;font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:700px;margin:32px auto;padding:0 16px}
    .card{background:#0f172a;border:1px solid #233044;border-radius:14px;padding:18px}
    h1{margin:0 0 8px;font-size:16px}
    .muted{color:#9fb0d1}
    button{margin-top:10px;padding:12px 16px;border:0;border-radius:10px;background:#60a5fa;color:#081225;font-weight:800;cursor:pointer}
    .log{margin-top:12px;color:#9fb0d1;min-height:1.2em}
  </style>
  <!-- Asegúrate que este archivo exista y sea el que genera images[].dataURI -->
  <script src="./storage.js" defer></script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Finalizar y enviar</h1>
      <div class="muted">Guarda <b>DS-160.json</b> y <b>imagenes/</b> en tu Google Drive.</div>
      <button id="btn">Guardar en Drive</button>
      <div id="status" class="log">—</div>
    </div>
  </div>

  <!-- POST sin CORS -->
  <form id="uploader" method="POST" target="_blank" style="display:none;"></form>

  <script>
    // Pega aquí tu URL de despliegue (termina en /exec)
    const API_URL = "https://script.google.com/macros/s/AKfycbxL6yuwrEfcCuVA0kApBoIRbgDS1lycCMlGO-vS9Z1fBm76yJpQBGXOOA5q-Aati0aZ/exec?secret=Epicoco_visa_2_0"; // el nombre de la carpeta lo saca del payload
    const $ = s => document.querySelector(s);
    const st = $('#status');
    const form = $('#uploader');

    function ensureFields(){
      form.action = API_URL;
      let fData = document.getElementById('f_data');
      if(!fData){
        fData = document.createElement('input');
        fData.type='hidden'; fData.name='data'; fData.id='f_data';
        form.appendChild(fData);
      }
      return fData;
    }

    document.getElementById('btn').addEventListener('click', async ()=>{
      try{
        st.textContent = 'Preparando datos...';
        // Debe incluir: { forms:{...}, images:[{name,type,dataURI,...}] }
        const payload = await DS160.exportAll();

        // (Opcional) valida que haya al menos un nombre/apellido
        // payload.forms?.personal1?.APELLIDOS / .NOMBRE, etc.

        ensureFields().value = JSON.stringify(payload);
        st.textContent = 'Enviando...';
        form.submit(); // verás el resultado del servidor en pestaña nueva
        st.textContent = 'Enviado. Revisa la pestaña nueva y tu Drive.';
      }catch(e){
        st.textContent = 'Error: ' + e.message;
      }
    });
  </script>
</body>
</html>
