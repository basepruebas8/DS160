<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editor DS-160</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: #0b1220;
      color: #e5e7eb;
      display: grid;
      grid-template-columns: 280px 1fr;
      height: 100vh;
    }
    aside {
      background: #0f172a;
      border-right: 1px solid #1f2937;
      padding: 14px;
      overflow-y: auto;
    }
    aside h2 {
      font-size: 15px;
      margin: 8px 0 10px;
      color: #9ca3af;
    }
    aside button {
      display: block;
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 6px;
      text-align: left;
      background: #1e293b;
      border: 0;
      border-radius: 8px;
      color: #e5e7eb;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    aside button:hover {
      background: #334155;
    }
    main {
      position: relative;
      background: #0b1220;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <aside>
    <h2>Secciones DS-160</h2>
    <button onclick="loadPage('personal1.html')">Página 1</button>
    <button onclick="loadPage('personal2.html')">Página 2</button>
    <button onclick="loadPage('personal3.html')">Página 3</button>
    <button onclick="loadPage('personal4.html')">Página 4</button>
    <button onclick="loadPage('personal5.html')">Página 5</button>
    <button onclick="loadPage('personal6.html')">Página 6</button>
    <button onclick="loadPage('personal7.html')">Página 7</button>
    <button onclick="loadPage('personal8.html')">Página 8</button>
    <button onclick="loadPage('personal9.html')">Página 9</button>
    <button onclick="loadPage('personal10.html')">Página 10</button>
    <button onclick="loadPage('personal11.html')">Página 11</button>
    <button onclick="loadPage('personal12.html')">Página 12</button>
    <button onclick="loadPage('personal13.html')">Página 13</button>
    <button onclick="loadPage('personal14.html')">Página 14</button>
    <button onclick="loadPage('personal15.html')">Página 15</button>
    <button onclick="loadPage('personal16.html')">Página 16</button>
    <button onclick="loadPage('finalizar.html')">Finalizar y enviar</button>
  </aside>

  <main>
    <iframe id="preview" src="personal1.html"></iframe>
  </main>

  <script>
    function loadPage(file) {
      const iframe = document.getElementById('preview');
      iframe.src = file;
    }
  </script>
</body>
</html>
