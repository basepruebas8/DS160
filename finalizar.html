<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DS-160 · Finalizar</title>
  <style>
    :root{color-scheme:light dark; --bg:#0b1220; --card:#0f172a; --text:#e5e7eb; --muted:#94a3b8; --border:#233044; --accent:#60a5fa; --accent-600:#3b82f6; --shadow:0 12px 36px rgba(0,0,0,.35)}
    body{margin:0;background:var(--bg);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text)}
    .wrap{max-width:920px;margin:32px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:24px;box-shadow:var(--shadow)}
    h1{margin:0 0 10px;font-size:1.35rem}
    .subtle{color:var(--muted);margin-bottom:16px}
    .inline{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    button{padding:12px 18px;border-radius:12px;border:1px solid var(--border);background:linear-gradient(180deg,var(--accent),var(--accent-600));color:#fff;cursor:pointer;font-weight:700}
    .log{margin-top:12px;color:var(--muted);min-height:1.2em}
  </style>
  <script src="./storage.js" defer></script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Finalizar y enviar</h1>
      <div class="subtle">Guarda <strong>DS-160.json</strong> en Google Drive con un clic.</div>

      <div class="inline"><button id="btnSend">Guardar en Drive</button></div>
      <div id="status" class="log" aria-live="polite"></div>

      <!-- Envío por form para evitar CORS y ver respuesta en pestaña nueva -->
      <form id="uploader" method="POST" target="_blank" style="display:none;"></form>
    </div>
  </div>

  <script>
    // === Config ===
    const SECRET   = "Epicoco_visa_2_0"; // DEBE ser idéntico al de Code.gs
    const EXEC_URL = "https://script.google.com/macros/s/AKfycbwbPCOxHxXLMZk9IAQFvS1wKECLNcdN7eShmCmercF6B5jzHfEJkIQWN6CfL_Ily6Gx/exec"; // tu /exec SIN query

    const statusEl = document.getElementById('status');
    const btn = document.getElementById('btnSend');
    const form = document.getElementById('uploader');

    function prepareForm(){
      // Añade ?key=... a la acción
      const url = EXEC_URL + "?key=" + encodeURIComponent(SECRET);
      form.action = url;

      // Campo oculto "data" (JSON) y "key" (redundante por si el hosting borra la query)
      let fData = document.getElementById('payloadField');
      if (!fData) {
        fData = document.createElement('input');
        fData.type = 'hidden'; fData.name = 'data'; fData.id = 'payloadField';
        form.appendChild(fData);
      }
      let fKey = document.getElementById('keyField');
      if (!fKey) {
        fKey = document.createElement('input');
        fKey.type = 'hidden'; fKey.name = 'key'; fKey.id = 'keyField';
        form.appendChild(fKey);
      }
      fKey.value = SECRET;
      return fData;
    }

    btn.addEventListener('click', async () => {
      try {
        btn.disabled = true;
        statusEl.textContent = 'Generando JSON...';
        const payload = await DS160.exportAll(); // provisto por storage.js

        const fData = prepareForm();
        fData.value = JSON.stringify(payload);

        statusEl.textContent = 'Enviando...';
        form.submit(); // abre pestaña con la respuesta JSON del servidor

        statusEl.textContent = 'Enviado. Se abrirá la respuesta con el enlace de Drive.';
      } catch (err) {
        statusEl.textContent = 'Error: ' + (err?.message || String(err));
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
