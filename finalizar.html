<!-- finalizar.html -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Finalizar DS-160</title>
  <style>
    body{margin:0;background:#0b1220;color:#e5e7eb;font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:700px;margin:32px auto;padding:0 16px}
    .card{background:#0f172a;border:1px solid #233044;border-radius:14px;padding:18px}
    h1{margin:0 0 8px;font-size:16px}
    .muted{color:#9fb0d1}
    button{margin-top:10px;padding:12px 16px;border:0;border-radius:10px;background:#60a5fa;color:#081225;font-weight:800;cursor:pointer}
    .log{margin-top:12px;color:#9fb0d1;min-height:1.2em;white-space:pre-wrap}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .pill{display:inline-block;background:#0b1220;border:1px solid #233044;border-radius:999px;padding:6px 10px;font-size:12px}
    .ghost{background:#0b1220;border:1px solid #233044;color:#e5e7eb}
  </style>
  <script src="./storage.js" defer></script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Finalizar</h1>
      <div class="row">
        <button id="btn">Enviar</button>
        <button id="ping" class="ghost">Probar conexión</button>
        <button id="reset" class="ghost">Reset caché</button>
      </div>
      <div id="trace" class="pill" style="display:none;"></div>
      <div id="status" class="log"></div>
      <div class="muted">Se abrirá una pestaña nueva con la respuesta del Apps Script.</div>
    </div>
  </div>

  <!-- POST sin CORS; abre respuesta en otra pestaña -->
  <form id="uploader" method="POST" target="_blank" style="display:none;"></form>

  <script>
    // ⇩⇩⇩ AJUSTA ESTO ⇩⇩⇩
    const API_URL = "https://script.google.com/macros/s/AKfycbw9sf6vZmJvMtrWcmmGCNDaxe9vmPhnmUxtM53_dUnvQPCJTHRoRaAIIpsBcrY_8B8h/exec";
    const API_KEY = "Epicoco_visa_2_0"; // = SECRET en Code.gs
    // ⇧⇧⇧ AJUSTA ESTO ⇧⇧⇧

    const $ = s => document.querySelector(s);
    const st = $('#status');
    const form = $('#uploader');
    const traceBox = $('#trace');
    const log = (msg) => { if (st) st.textContent = msg; console.log(msg); };

    function ensureFields(){
      form.action = API_URL + "?secret=" + encodeURIComponent(API_KEY);
      let fData = document.getElementById('f_data');
      if(!fData){
        fData = document.createElement('input');
        fData.type = 'hidden';
        fData.name = 'data';
        fData.id   = 'f_data';
        form.appendChild(fData);
      }
      return fData;
    }

    function newTraceId(){
      return 'web-' + Date.now() + '-' + Math.random().toString(16).slice(2);
    }

    function showTraceId(id){
      traceBox.style.display = 'inline-block';
      traceBox.textContent = 'traceId: ' + id;
    }

    // Botón ping
    $('#ping').addEventListener('click', ()=>{
      const url = API_URL + '?secret=' + encodeURIComponent(API_KEY) + '&action=ping&traceId=' + encodeURIComponent(newTraceId());
      window.open(url, '_blank', 'noopener');
    });

    // Reset caché local rápida
    $('#reset').addEventListener('click', ()=>{
      try{
        localStorage.clear();
        sessionStorage.clear();
        alert('Caché local borrada.');
      }catch(_){}
    });

    // Confirmar/forzar nombres al momento de enviar
    function confirmNames(payload){
      // Intento leer nombres actuales del payload
      const p = payload || {};
      const forms = (p.forms || {});
      const per = forms['ds160-personal1'] || {};
      const curSurname = (per.APP_SURNAME || per.surname || '') + '';
      const curGiven   = (per.APP_GIVEN_NAME || per.given_name || '') + '';

      const s = prompt('Apellidos (confirma o corrige):', curSurname) || curSurname;
      const g = prompt('Nombre(s) (confirma o corrige):', curGiven) || curGiven;

      const surname = (s||'').trim();
      const given   = (g||'').trim();

      payload.__overrideNames = { surname, given };
      console.log('overrideNames', payload.__overrideNames);
      return payload.__overrideNames;
    }

    $('#btn').addEventListener('click', async ()=>{
      const traceId = newTraceId();
      showTraceId(traceId);

      try{
        log('Generando JSON...');
        if (!window.DS160 || typeof DS160.exportAll !== 'function') {
          throw new Error('storage.js no cargó o DS160.exportAll() no existe');
        }

        const payload = await DS160.exportAll(); // forms + images/base64
        payload.__traceId = traceId;
        payload.__clientDebug = { ts: Date.now(), ua: navigator.userAgent };

        // Forzar nombres/apellidos actuales (evita envíos “viejos”)
        const ov = confirmNames(payload);
        log(`Usando: ${ov.surname || '(sin apellidos)'} / ${ov.given || '(sin nombre)'}`);

        // Vista rápida
        console.log('payload preview', {
          traceId,
          hasForms: !!payload?.forms,
          images: Array.isArray(payload?.images) ? payload.images.length : 'no array',
          override: ov
        });

        const fData = ensureFields();
        fData.value = JSON.stringify(payload);

        log('Enviando... (revisa la pestaña nueva)');
        form.submit();
        log('Enviado. Busca el traceId en la hoja "DS160-logs".');
      }catch(e){
        log('Error: ' + (e && e.message ? e.message : e));
      }
    });
  </script>
</body>
</html>
