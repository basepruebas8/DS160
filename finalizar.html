<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DS-160 · Finalizar</title>
  <style>
    :root{
      color-scheme: light dark;
      --bg:#f6f7fb; --card:#fff; --text:#0f172a; --muted:#475569; --border:#e2e8f0;
      --accent:#2563eb; --accent-600:#1d4ed8; --shadow:0 10px 30px rgba(2,8,23,.08);
    }
    @media(prefers-color-scheme:dark){
      :root{--bg:#0b1220; --card:#0f172a; --text:#e5e7eb; --muted:#94a3b8; --border:#233044; --accent:#60a5fa; --accent-600:#3b82f6; --shadow:0 12px 36px rgba(0,0,0,.35)}
    }
    body{margin:0;background:var(--bg);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text)}
    .wrap{max-width:920px;margin:32px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:24px;box-shadow:var(--shadow)}
    h1{margin:0 0 10px;font-size:1.35rem}
    .subtle{color:var(--muted);margin-bottom:16px}
    .row{display:grid;gap:10px}
    .inline{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    button{padding:12px 18px;border-radius:12px;border:1px solid var(--border);background:linear-gradient(180deg,var(--accent),var(--accent-600));color:#fff;cursor:pointer;font-weight:700}
    .log{margin-top:12px;color:var(--muted);min-height:1.2em}
  </style>
  <script src="./storage.js" defer></script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Finalizar y enviar</h1>
      <div class="subtle">Crea y guarda <strong>DS-160.json</strong> en tu Google Drive con un clic.</div>

      <div class="row">
        <div class="inline">
          <button id="btnSend">Guardar en Drive</button>
        </div>
      </div>

      <div id="status" class="log" aria-live="polite"></div>
    </div>
  </div>

  <script>
    // === Configura tu Web App de Apps Script ===
    // Incluye ?key=TU_SECRETO en la URL:
    // Ej: const ENDPOINT = "https://script.google.com/macros/s/AKfycbz.../exec?key=Sotelo_visa_DS160";
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbzHgQTaGiHUqKYUf1Q1-xrL248u65A1Z1BBfVR-xiusWdVuI02aZUZD0khwcXVeEpK-/exec?key=Sotelo_visa_DS160"; // ← reemplaza

    const statusEl = document.getElementById('status');
    const btn = document.getElementById('btnSend');

    btn.addEventListener('click', async () => {
      try {
        btn.disabled = true;
        statusEl.textContent = 'Generando JSON...';
        const payload = await DS160.exportAll(); // debe existir en storage.js

        statusEl.textContent = 'Enviando a Apps Script...';
        const res = await fetch(ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        // Intentar leer respuesta JSON del servidor
        let data = {};
        try { data = await res.json(); } catch {}

        if (!res.ok || data.ok === false) {
          const msg = (data && data.error) ? data.error : `HTTP ${res.status}`;
          throw new Error(msg);
        }

        statusEl.innerHTML = data.url
          ? `Guardado en Drive: <a href="${data.url}" target="_blank" rel="noopener">${data.name || 'Abrir archivo'}</a>`
          : 'Guardado correcto.';
      } catch (err) {
        statusEl.textContent = 'Error: ' + (err?.message || String(err));
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
