<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DS-160 · Finalizar</title>
  <style>
    :root{color-scheme:light dark; --bg:#0b1220; --card:#0f172a; --text:#e5e7eb; --muted:#94a3b8; --border:#233044; --accent:#60a5fa; --accent-600:#3b82f6; --shadow:0 12px 36px rgba(0,0,0,.35)}
    body{margin:0;background:var(--bg);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text)}
    .wrap{max-width:920px;margin:32px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:24px;box-shadow:var(--shadow)}
    h1{margin:0 0 10px;font-size:1.35rem}
    .subtle{color:var(--muted);margin-bottom:16px}
    .inline{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    button{padding:12px 18px;border-radius:12px;border:1px solid var(--border);background:linear-gradient(180deg,var(--accent),var(--accent-600));color:#fff;cursor:pointer;font-weight:700}
    .log{margin-top:12px;color:var(--muted);min-height:1.2em}
  </style>
  <script src="./storage.js" defer></script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Finalizar y enviar</h1>
      <div class="subtle">Guarda <strong>DS-160.json</strong> en Google Drive con un clic.</div>

      <div class="inline">
        <button id="btnSend">Guardar en Drive</button>
      </div>

      <div id="status" class="log" aria-live="polite"></div>

      <!-- Formulario oculto que envía a Apps Script y abre la respuesta en una nueva pestaña -->
      <form id="uploader" method="POST" target="_blank" style="display:none;"></form>
    </div>
  </div>

  <script>
    // URL del Web App (usa /exec y agrega ?key=TU_SECRETO)
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbwbPCOxHxXLMZk9IAQFvS1wKECLNcdN7eShmCmercF6B5jzHfEJkIQWN6CfL_Ily6Gx/exec?Sotelo_visa_DS160</html>"; // ← reemplaza

    const statusEl = document.getElementById('status');
    const btn = document.getElementById('btnSend');
    const form = document.getElementById('uploader');

    // Prepara el form: action + input "data"
    function prepareForm(){
      form.action = ENDPOINT;
      let input = document.getElementById('payloadField');
      if (!input) {
        input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'data';           // Apps Script lo leerá como e.parameter.data
        input.id = 'payloadField';
        form.appendChild(input);
      }
      return input;
    }

    btn.addEventListener('click', async () => {
      try {
        btn.disabled = true;
        statusEl.textContent = 'Generando JSON...';

        // Debe existir DS160.exportAll() en storage.js
        const payload = await DS160.exportAll();

        // Rellena el form y envía (sin CORS). La respuesta se verá en otra pestaña.
        const input = prepareForm();
        input.value = JSON.stringify(payload);

        statusEl.textContent = 'Enviando a Apps Script...';
        form.submit();

        statusEl.textContent = 'Enviado. Se abrirá la respuesta con el enlace de Drive.';
      } catch (err) {
        statusEl.textContent = 'Error: ' + (err?.message || String(err));
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
