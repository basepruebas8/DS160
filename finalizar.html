<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Finalizar DS-160</title>
  <style>
    body{margin:0;background:#0b1220;color:#e5e7eb;font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:700px;margin:32px auto;padding:0 16px}
    .card{background:#0f172a;border:1px solid #233044;border-radius:14px;padding:18px}
    h1{margin:0 0 8px;font-size:16px}
    .muted{color:#9fb0d1}
    button{margin-top:10px;padding:12px 16px;border:0;border-radius:10px;background:#60a5fa;color:#081225;font-weight:800;cursor:pointer}
    .log{margin-top:12px;color:#9fb0d1;min-height:1.2em}
  </style>
  <script src="./storage.js" defer></script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Finalizar</h1>
      <button id="btn">Enviar</button>
      <!-- FALTABA ESTO -->
      <div id="status" class="log"></div>
    </div>
  </div>

  <!-- POST sin CORS; abre respuesta en otra pestaña -->
  <form id="uploader" method="POST" target="_blank" style="display:none;"></form>

  <script>
    // ⇩⇩⇩ AJUSTA ESTO ⇩⇩⇩
    const API_URL = "https://script.google.com/macros/s/AKfycbz0sUt2rItg90xIL75o5Z7Zd7hCDf5p08N4gI0ipUgP1bohJnR0Gk_2lPGrGNTykaNx/exec";
    const API_KEY = "Epicoco_visa_2_0"; // = SECRET en Code.gs
    // ⇧⇧⇧ AJUSTA ESTO ⇧⇧⇧

    const $ = s => document.querySelector(s);
    const st = $('#status');
    const form = $('#uploader');
    const log = (msg) => { if (st) st.textContent = msg; console.log(msg); };

    function ensureFields(){
      // pasamos la clave en la URL para evitar problemas
      form.action = API_URL + "?secret=" + encodeURIComponent(API_KEY);
      let fData = document.getElementById('f_data');
      if(!fData){
        fData = document.createElement('input');
        fData.type = 'hidden';
        fData.name = 'data';
        fData.id   = 'f_data';
        form.appendChild(fData);
      }
      return fData;
    }

    document.getElementById('btn').addEventListener('click', async ()=>{
      try{
        log('Generando JSON...');
        // Verificación clara por si storage.js no cargó:
        if (!window.DS160 || typeof DS160.exportAll !== 'function') {
          throw new Error('storage.js no cargó o DS160.exportAll() no existe');
        }

        const payload = await DS160.exportAll(); // incluye forms + images[].dataURI

        // opcional: valida que haya nombre/apellidos para nombrar la carpeta
        // if(!payload.forms?.personal1?.APELLIDOS && !payload.forms?.personal1?.NOMBRE) { ... }

        const fData = ensureFields();
        fData.value = JSON.stringify(payload);

        log('Enviando...');
        form.submit(); // verás el JSON de respuesta en una pestaña nueva
        log('Enviado. Revisa la pestaña nueva y tu Drive.');
      }catch(e){
        log('Error: ' + (e && e.message ? e.message : e));
      }
    });
  </script>
</body>
</html>
