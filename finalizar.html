
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Finalizar DS-160</title>
  <style>
    :root{color-scheme:light dark; --bg:#0b1220; --card:#0f172a; --ink:#e5e7eb; --muted:#9fb0d1; --accent:#60a5fa; --accent-600:#3b82f6}
    body{margin:0;background:var(--bg);color:var(--ink);font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:720px;margin:32px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid #ffffff22;border-radius:14px;padding:18px}
    h1{margin:0 0 6px;font-size:16px}
    .muted{color:var(--muted);margin-bottom:10px}
    button{padding:12px 16px;border:0;border-radius:10px;background:linear-gradient(180deg,var(--accent),var(--accent-600));color:#081225;font-weight:800;cursor:pointer}
    .log{margin-top:12px;color:var(--muted);min-height:1.2em}
    a{color:#a7c7ff}
  </style>
  <script src="./storage.js" defer></script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Finalizar y enviar</h1>
      <div class="muted">Guarda <b>DS-160.json</b> en Google Drive.</div>
      <button id="btn">Guardar en Drive</button>
      <div id="status" class="log">—</div>
    </div>
  </div>

  <script>
    // ⇩⇩⇩ AJUSTA ESTO ⇩⇩⇩
    const API_URL = "https://script.google.com/macros/s/AKfycbwbPCOxHxXLMZk9IAQFvS1wKECLNcdN7eShmCmercF6B5jzHfEJkIQWN6CfL_Ily6Gx/exec"; // tu /exec
    const API_KEY = "Epicoco_visa_2_0"; // igual al SECRET en Code.gs
    // ⇧⇧⇧ AJUSTA ESTO ⇧⇧⇧

    const $ = s => document.querySelector(s);
    async function api(action, payload={}){
      const res = await fetch(API_URL, {
        method:'POST',
        headers:{ 'Content-Type':'text/plain' }, // simple request (sin preflight)
        body: JSON.stringify({ action, secret: API_KEY, ...payload })
      });
      const txt = await res.text();
      let j; try{ j = JSON.parse(txt); }catch(_){ throw new Error('Respuesta no JSON: '+txt); }
      if (!res.ok || j.ok === false) throw new Error(j.error || `HTTP ${res.status}`);
      return j;
    }

    $('#btn').addEventListener('click', async ()=>{
      const st = $('#status');
      try{
        $('#btn').disabled = true;
        st.textContent = 'Generando JSON...';
        const data = await DS160.exportAll(); // viene de storage.js

        st.textContent = 'Guardando en Drive...';
        const r = await api('save', { data });
        st.innerHTML = `Listo: <a href="${r.url}" target="_blank" rel="noopener">${r.name}</a>`;
      }catch(e){
        st.textContent = 'Error: ' + e.message;
      }finally{
        $('#btn').disabled = false;
      }
    });
  </script>
</body>
</html>
