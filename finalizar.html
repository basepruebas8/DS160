<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DS-160 · Finalizar</title>
  <style>
    :root{
      color-scheme: light dark;
      --bg:#f6f7fb; --card:#fff; --text:#0f172a; --muted:#475569; --border:#e2e8f0;
      --accent:#2563eb; --accent-600:#1d4ed8; --shadow:0 10px 30px rgba(2,8,23,.08);
    }
    @media(prefers-color-scheme:dark){
      :root{--bg:#0b1220; --card:#0f172a; --text:#e5e7eb; --muted:#94a3b8; --border:#233044; --accent:#60a5fa; --accent-600:#3b82f6; --shadow:0 12px 36px rgba(0,0,0,.35)}
    }
    body{margin:0;background:var(--bg);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text)}
    .wrap{max-width:920px;margin:32px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:24px;box-shadow:var(--shadow)}
    h1{margin:0 0 10px;font-size:1.35rem}
    .subtle{color:var(--muted);margin-bottom:16px}
    .row{display:grid;gap:10px}
    .inline{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    input[type="text"]{padding:10px 12px;border:1px solid var(--border);border-radius:12px;background:var(--card);color:var(--text);max-width:580px}
    button{padding:10px 16px;border-radius:12px;border:1px solid var(--border);background:var(--card);cursor:pointer;font-weight:600}
    button.primary{background:linear-gradient(180deg,var(--accent),var(--accent-600));color:#fff;border-color:transparent}
    .help{color:var(--muted);font-size:.95rem}
    .log{margin-top:12px;color:var(--muted);min-height:1.2em}
  </style>
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="./storage.js" defer></script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Finalizar y enviar</h1>
      <div class="subtle">Genera <strong>DS-160.json</strong> con todas las respuestas e imágenes embebidas.</div>

      <div class="row">
        <div class="inline">
          <button id="btnExport" class="primary">Descargar JSON (local)</button>
          <span class="help">Descarga directa al equipo.</span>
        </div>

        <hr style="border:none;border-top:1px dashed var(--border)">

        <div class="inline">
          <button id="btnDrive" title="Subir a Google Drive">Enviar a Google Drive</button>
          <span class="help">Autorizas una vez y sube a tu Drive.</span>
        </div>

        <hr style="border:none;border-top:1px dashed var(--border)">

        <div class="inline">
          <input id="endpoint" type="text" placeholder="https://script.google.com/macros/s/AKfycbzHgQTaGiHUqKYUf1Q1-xrL248u65A1Z1BBfVR-xiusWdVuI02aZUZD0khwcXVeEpK-/exec" />
          <button id="btnSend">Enviar a servidor (JSON)</button>
        </div>
      </div>

      <div id="status" class="log" aria-live="polite"></div>
    </div>
  </div>

  <script>
    // ===== Configura aquí =====
    // IMPORTANTE: GIS NO USA "client secret" en frontend. SOLO el CLIENT_ID.
    const GOOGLE_CLIENT_ID = "Pega_aqui_tu_CLIENT_ID.apps.googleusercontent.com"; // ← REEMPLÁZALO
    const DRIVE_FOLDER_ID  = "1evBZYBTladCu7Ti6OBG6QSduYJxmMa9E"; // tu carpeta

    const statusEl = document.getElementById('status');

    // Descarga local
    document.getElementById('btnExport').addEventListener('click', async () => {
      statusEl.textContent = 'Generando JSON...';
      const payload = await DS160.exportAll();
      DS160.downloadJSON(payload, 'DS-160.json');
      statusEl.textContent = 'Descarga lista.';
    });

    // Envío a servidor genérico (opcional)
    document.getElementById('btnSend').addEventListener('click', async () => {
      const url = document.getElementById('endpoint').value.trim();
      if (!url) { statusEl.textContent = 'Define un endpoint primero.'; return; }
      statusEl.textContent = 'Preparando y enviando...';
      try {
        const payload = await DS160.exportAll();
        const res = await fetch(url, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        statusEl.textContent = 'Envío correcto.';
      } catch (err) {
        statusEl.textContent = 'Error al enviar: ' + (err?.message || String(err));
      }
    });

    // ======= Google Drive (OAuth en cliente) =======
    let tokenClient, accessToken;

    function initGisClient(){
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: GOOGLE_CLIENT_ID,
        scope: 'https://www.googleapis.com/auth/drive.file',
        prompt: '',
        callback: (tok) => { accessToken = tok.access_token; }
      });
    }

    function getAccessToken(forceConsent=false){
      return new Promise((resolve, reject) => {
        if (accessToken && !forceConsent) return resolve(accessToken);
        tokenClient.callback = (tok) => { accessToken = tok.access_token; resolve(accessToken); };
        tokenClient.error_callback = (err) => reject(err);
        tokenClient.requestAccessToken({ prompt: forceConsent ? 'consent' : '' });
      });
    }

    async function uploadJsonToDrive(filename, jsonObj){
      const token = await getAccessToken();
      const metadata = { name: filename, mimeType: 'application/json' };
      if (DRIVE_FOLDER_ID) metadata.parents = [DRIVE_FOLDER_ID];

      const boundary = '-------314159265358979323846';
      const delimiter = `\r\n--${boundary}\r\n`;
      const closeDelim = `\r\n--${boundary}--`;

      const body =
        delimiter + 'Content-Type: application/json; charset=UTF-8\r\n\r\n' +
        JSON.stringify(metadata) +
        delimiter + 'Content-Type: application/json\r\n\r\n' +
        JSON.stringify(jsonObj) +
        closeDelim;

      const res = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': `multipart/related; boundary=${boundary}`
        },
        body
      });

      if (!res.ok) {
        if (res.status === 401 || res.status === 403) {
          accessToken = undefined;
          await getAccessToken(true);
          return uploadJsonToDrive(filename, jsonObj);
        }
        throw new Error(`Drive API: HTTP ${res.status} ${await res.text()}`);
      }
      return res.json();
    }

    window.addEventListener('load', () => {
      const ready = () => (window.google && google.accounts && google.accounts.oauth2);
      if (ready()) initGisClient();
      else {
        const int = setInterval(() => { if (ready()) { clearInterval(int); initGisClient(); } }, 100);
      }
    });

    document.getElementById('btnDrive').addEventListener('click', async () => {
      if (!GOOGLE_CLIENT_ID || GOOGLE_CLIENT_ID.includes("Pega_aqui_")) {
        statusEl.textContent = 'Falta el Client ID de Google (OAuth).';
        return;
      }
      statusEl.textContent = 'Preparando JSON...';
      try {
        const payload = await DS160.exportAll();
        const filename = 'DS-160_' + new Date().toISOString().replace(/[:.]/g,'-') + '.json';
        statusEl.textContent = 'Subiendo a Google Drive...';
        const res = await uploadJsonToDrive(filename, payload);
        statusEl.innerHTML = `Subido: <code>${res.name}</code> (id: ${res.id})`;
      } catch (err) {
        statusEl.textContent = 'Error al subir a Drive: ' + (err?.message || String(err));
      }
    });
  </script>
</body>
</html>
