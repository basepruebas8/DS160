<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Finalizar DS-160</title>
  <style>
    body{margin:0;background:#0b1220;color:#e5e7eb;font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:700px;margin:32px auto;padding:0 16px}
    .card{background:#0f172a;border:1px solid #233044;border-radius:14px;padding:18px}
    h1{margin:0 0 8px;font-size:16px}
    .muted{color:#9fb0d1}
    button{margin-top:10px;padding:12px 16px;border:0;border-radius:10px;background:#60a5fa;color:#081225;font-weight:800;cursor:pointer}
    .log{margin-top:12px;color:#9fb0d1;min-height:1.2em}
  </style>
  <script src="./storage.js" defer></script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Finalizar y enviar</h1>
      <div class="muted">Guarda <b>DS-160.json</b> en tu Google Drive.</div>
      <button id="btn">Guardar en Drive</button>
      <div id="status" class="log">—</div>
    </div>
  </div>

  <!-- Form oculto para POST sin CORS; abre respuesta en otra pestaña -->
  <form id="uploader" method="POST" target="_blank" style="display:none;"></form>

  <script>
    // ⇩⇩⇩ AJUSTA ESTO ⇩⇩⇩
    const API_URL = "https://script.google.com/macros/s/AKfycbwbPCOxHxXLMZk9IAQFvS1wKECLNcdN7eShmCmercF6B5jzHfEJkIQWN6CfL_Ily6Gx/exec"; // tu /exec
    const API_KEY = "Epicoco_visa_2_0"; // igual al SECRET en Code.gs
    // ⇧⇧⇧ AJUSTA ESTO ⇧⇧⇧

    const $ = s => document.querySelector(s);
    const st = $('#status');
    const form = $('#uploader');

    function ensureFields(){
      form.action = API_URL;
      let fSecret = document.getElementById('f_secret');
      let fData   = document.getElementById('f_data');
      let fAction = document.getElementById('f_action');
      if(!fSecret){ fSecret = document.createElement('input'); fSecret.type='hidden'; fSecret.name='secret'; fSecret.id='f_secret'; form.appendChild(fSecret); }
      if(!fData){   fData   = document.createElement('input'); fData.type='hidden'; fData.name='data';   fData.id='f_data';   form.appendChild(fData); }
      if(!fAction){ fAction = document.createElement('input'); fAction.type='hidden'; fAction.name='action'; fAction.id='f_action'; form.appendChild(fAction); }
      fSecret.value = API_KEY;
      fAction.value = ''; // default → save
      return fData;
    }

    document.getElementById('btn').addEventListener('click', async ()=>{
      try{
        st.textContent = 'Generando JSON...';
        const data = await DS160.exportAll(); // viene de storage.js
        const fData = ensureFields();
        fData.value = JSON.stringify(data);

        st.textContent = 'Enviando...';
        form.submit(); // verás la respuesta del servidor (ok/url o error) en pestaña nueva
        st.textContent = 'Enviado. Verifica la pestaña nueva.';
      }catch(e){
        st.textContent = 'Error: ' + e.message;
      }
    });
  </script>
</body>
</html>
