<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal 5</title>
  <style>
    /* Estilos originales intactos */
    :root{
      color-scheme: light dark;
      --bg: #f6f7fb;
      --bg-grad: radial-gradient(1200px 600px at 10% -10%, #dfe7ff55, transparent 60%),
                 radial-gradient(800px 400px at 110% 10%, #ffe6d655, transparent 60%);
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --border: #e2e8f0;
      --accent: #2563eb;
      --accent-600: #1d4ed8;
      --accent-700: #1e40af;
      --ring: #93c5fd;
      --shadow: 0 10px 30px rgba(2, 8, 23, .08);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg: #0b1220;
        --bg-grad: radial-gradient(1200px 600px at 10% -10%, #1d2a4e75, transparent 60%),
                   radial-gradient(800px 400px at 110% 10%, #4e2a1d75, transparent 60%);
        --card: #0f172a;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --border: #233044;
        --accent: #60a5fa;
        --accent-600: #3b82f6;
        --accent-700: #2563eb;
        --ring: #60a5fa;
        --shadow: 0 12px 36px rgba(0,0,0,.35);
      }
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui; background: var(--bg); background-image: var(--bg-grad); color: var(--text); }
    .wrap { max-width: 960px; margin: 32px auto; padding: 0 16px; }
    .card { background: var(--card); border-radius: 18px; padding: 24px; box-shadow: var(--shadow); border:1px solid var(--border); }
    fieldset { border:1px solid var(--border); border-radius:14px; padding:18px; margin:16px 0; }
    legend { font-weight:700; }
    label { display:block; margin:8px 0 4px; }
    .inline { display:flex; gap:12px; align-items:center; }
    input[type="text"], input[type="date"], textarea, select {
      width:100%; padding:10px; border-radius:12px; border:1px solid var(--border); background:var(--card);
    }
    .row { margin-bottom:16px; }
    .hide { display:none !important; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">

      <form id="ds160-previousustravel" autocomplete="off">

        <fieldset>
          <legend>Información de visas previas</legend>

          <div class="row">
            <label>¿Alguna vez le han otorgado una visa para los Estados Unidos?</label>
            <div class="inline">
              <label><input type="radio" name="PREV_VISA_IND" value="Y" id="PrevVisaY" required> Sí</label>
              <label><input type="radio" name="PREV_VISA_IND" value="N" id="PrevVisaN"> No</label>
            </div>
          </div>

          <div id="PrevVisaBlock" class="hide">

            <div class="grid-2">
              <div>
                <label for="PREV_VISA_DATE">Fecha de la última visa emitida</label>
                <input type="date" id="PREV_VISA_DATE" name="PREV_VISA_DATE">
              </div>
              <div>
                <label for="PREV_VISA_NUMBER">Número de visa</label>
                <input type="text" id="PREV_VISA_NUMBER" name="PREV_VISA_NUMBER" maxlength="20">
              </div>
            </div>

            <!-- SECCIÓN OCULTA (la de la imagen) -->
            <div class="row hide">
              <label>¿Solicita el mismo tipo de visa?</label>
              <div class="inline">
                <label><input type="radio" name="SAME_VISA_CLASS_IND" value="Y" checked> Sí</label>
                <label><input type="radio" name="SAME_VISA_CLASS_IND" value="N"> No</label>
              </div>
            </div>

            <div class="row hide">
              <label>¿Solicita en el mismo país donde se emitió su visa anterior y es ese país su principal residencia?</label>
              <div class="inline">
                <label><input type="radio" name="SAME_COUNTRY_IND" value="Y" checked> Sí</label>
                <label><input type="radio" name="SAME_COUNTRY_IND" value="N"> No</label>
              </div>
            </div>

          </div>
        </fieldset>

        <div class="actions">
          <button type="button" id="nextBtn">Siguiente</button>
        </div>

      </form>
    </div>
  </div>

<script>
const STORAGE_PREFIX = 'ds160:ds160-previousustravel:';
function storageKey(field){ return STORAGE_PREFIX + (field.name || field.id); }
function saveField(field){ try{ if(field.type==='radio'){ if(field.checked){localStorage.setItem(storageKey(field), field.value);} } else { localStorage.setItem(storageKey(field), field.value); } }catch(e){} }
function restoreField(field){ try{ const v = localStorage.getItem(storageKey(field)); if(v==null) return; if(field.type==='radio'){ field.checked = (field.value===v); } else { field.value = v; } }catch(e){} }

const form = document.getElementById('ds160-previousustravel');
form.querySelectorAll('input,select,textarea').forEach(restoreField);

form.addEventListener('input', e=>{ if(e.target.matches('input,select,textarea')) saveField(e.target); });
form.addEventListener('change', e=>{ if(e.target.matches('input,select,textarea')) saveField(e.target); });

const prevVisaY = document.getElementById('PrevVisaY');
const prevVisaN = document.getElementById('PrevVisaN');
const prevVisaBlock = document.getElementById('PrevVisaBlock');

function updatePrevVisaVisibility(){ prevVisaBlock.classList.toggle('hide', !prevVisaY.checked); }

prevVisaY.addEventListener('change', updatePrevVisaVisibility);
prevVisaN.addEventListener('change', updatePrevVisaVisibility);
updatePrevVisaVisibility();
</script>
</body>
</html>
